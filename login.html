<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<body>
    <header>
        <div class="navbar navbar-dark bg-dark shadow-sm">
            <div class="container d-flex justify-content-between">
                <a href="index.html" class="navbar-brand d-flex align-items-center">
                        <h6 class="jumbotext">THE LOCALE</h6>
                </a>
            </div>
        </div>
    </header>
    <div id="userLogin">
        <section class="jumbotron jumbotron-fluid">
            <div class="container text-center">
                <form>
                    <div class="jumbotext">
                        <h5><strong>JOIN US:</strong></h5>
                        <hr color="white" class="col-4">
                        <label for="email">email:</label>
                        <input type="email" id="email">
                        <br>
                        <label for="password">password:</label>
                        <input type="password" id="password">
                        <br>
                        <br>
                        <button type="button" class="btn btn-light" id='signIn'>Sign in</button>
                        <button type="button" class="btn btn-light" id='signUp'>Sign up</button>
                    </div>
                </form>
                <br>
            </div>
        </section>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-4 text-center">
                <img src="assets/images/1.png" class="img-circle" alt="Cinque Terre" width="140" height="136">
                <br>
                <br>
                <h2>Create a user or sign up</h2>
                <p>Enter your email and start playing</p>
            </div>
            <div class="col-lg-4 text-center">
                <img src="assets/images/2.png" class="img-circle" alt="Cinque Terre" width="140" height="136">
                <br>
                <br>
                <h2>Catch the flags in the map</h2>
                <p>Walk to locations near by to collect points and challenge your friends!</p>
            </div>
            <div class="col-lg-4 text-center">
                <img src="assets/images/3.png" class="img-circle" alt="Cinque Terre" width="140" height="136">
                <br>
                <br>
                <h2>Go outside, have fun!</h2>
                <p>Explore and meet new people by playing</p>
            </div>
        </div>
    </div>
    <footer class="footer mt-auto py-3">
        <div class="footer-container">
            <div class="container">
                <div class="row">
                    <div class="col-4 text-left">
                        <span class="text-muted">Copyright &copy; </span>
                    </div>
                    <div class="col-4 text-center">
                        <p><a href="#">Back to top</a></p>
                    </div>
                    <div class="col-4 text-right">
                        <span class="text-muted">The Locale, Inc.</span>
                    </div>
                </div>
            </div>
        </div>
    </footer>
